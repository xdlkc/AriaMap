<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html" charset="utf-8" />
<meta name="viewport" content="initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<title>地铁地图展示</title>
<script type="text/javascript" src="https://api.map.baidu.com/api?type=subway&v=1.0&ak=9ODI81P1Fg9VpbzbKfUCInoldZYkZK9S"></script>
<style type="text/css">
#container{
    height:100%;
    position:relative;
}
</style>
</head>
<body>
<div id="container">
</div>
<script type="text/javascript">
    var subwayCityName;
    subwayCityName  = window.android.getCityName;
    if (subwayCityName === ""){
            subwayCityName = "西安";
    }else{}

    var list = BMapSub.SubwayCitiesList;
    var subwaycity = null;
    for (var i = 0; i < list.length; i++) {
        if (list[i].name === subwayCityName) {
            subwaycity = list[i];
            break;
        }
    }
    var subway = new BMapSub.Subway('container', subwaycity.citycode);
    subway.setZoom(0.5);
</script>
</body>
</html>
