<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>地铁图展示</title>
    <script type="text/javascript" src="https://api.map.baidu.com/api?type=subway&v=1.0&ak=siUZLoDlbTbtSzc0FnIzbRKOETi55hRa"></script>
    <style type="text/css">
        #container {
            height: 100%
        }
    </style>
</head>

<body>
    <div id="container"></div>
    <script type="text/javascript">
        function search_by_city(city) {
            var subwayCityName = city;
            var list = BMapSub.SubwayCitiesList;
            var subwaycity = null;
            for (var i = 0; i < list.length; i++) {
                if (list[i].name === subwayCityName) {
                    subwaycity = list[i];
                    break;
                }
            }
            if (subwaycity === null){
                alert("未找到城市，请重新输入！");
                return;
            }
            var subway = new BMapSub.Subway('container', subwaycity.citycode);
            subway.setZoom(0.5);
        }
    </script>
</body>

</html>
